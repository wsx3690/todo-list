<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TODO LIST</title>
</head>
<body>
    <div class="wrap">
        <h1>TODO LIST</h1>
        <form>
            <div class="input-group mb-3 new-item">
                <input type="text" class="form-control " placeholder="新增待辦事項" aria-label="新增待辦事項" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">+

                </button>
            </div>
        </form>
        <div class="list">
            <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
                <li class="nav-item " role="presentation">
                    <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab" aria-controls="all" aria-selected="true">全部</button>
                </li>
                <li class="nav-item " role="presentation">
                    <button class="nav-link " id="unfinished-tab" data-bs-toggle="tab" data-bs-target="#unfinished" type="button" role="tab" aria-controls="unfinished" aria-selected="false">待完成</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link " id="done-tab" data-bs-toggle="tab" data-bs-target="#done" type="button" role="tab" aria-controls="done" aria-selected="false">已完成</button>
                </li>
            </ul>
            <ul class="todoList">
            </ul>
            
            <div class="footer">
                <span class="num">個待完成項目</span>
                <a href="#" class="clear">清除已完成項目</a>
            </div>
        </div>
        

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="all.js"></script>
</body>
</html>
